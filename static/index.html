<!doctype html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <script>
        angular.module('browserApp', [])
                .controller('BrowserController', ['$scope', function($scope) {
                    $scope.files = [
                        {name: 'test', href: '/test'},
                        {name: 'dan', href: '/dan'}];
                }]);
    </script>
</head>
<body ng-app="browserApp" ng-controller="BrowserController">
    <header>
        <i class="fa fa-home"></i>
    </header>
    <div>Files:</div>
    <ul>
        <li ng-repeat="file in files">
            <a href="{{file.href}}">{{file.name}}</a>
        </li>
    </ul>
</body>
</html>
